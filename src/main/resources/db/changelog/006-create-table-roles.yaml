databaseChangeLog:
- changeSet:
    id: 006-create-table-roles
    author: tuopiti36@gmail.com
    changes:
    - createTable:
        tableName: roles
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: roles_pkey
            name: id
            type: BIGINT
        - column:
            name: name
            type: VARCHAR(255)
        
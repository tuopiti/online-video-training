databaseChangeLog:
- changeSet:
    id: 006-create-table-permissions
    author: tuopiti36@gmail.com
    changes:
    - createTable:
        tableName: permissions
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: permissions_pkey
            name: id
            type: BIGINT
        - column:
            name: name
            type: VARCHAR(255)
        